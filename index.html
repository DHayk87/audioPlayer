<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="shortcut icon"
            href="./image/sound.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <article>
            <div class="container">
                <div class="player">
                    <p class="seek-bar"></p>
                    <div class="controls">
                        <img
                            src="./image/svg/play-fill.svg"
                            alt=""
                            class="play-pause"
                        />
                        <div class="duration-wraper">
                            <p class="curent-duration"></p>
                            <span>/</span>
                            <p class="duration"></p>
                        </div>
                        <p class="title">some music</p>
                        <div class="volume-wraper">
                            <span class="volume-back">
                                <span class="volume-bar"></span>
                            </span>
                            <img
                                src="./image/svg/volume-up-fill.svg"
                                alt=""
                                class="volume"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <script defer src="./js/app.js"></script>
    </body>
</html>
